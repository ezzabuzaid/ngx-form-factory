<ng-container *ngIf="implicitFields && formGroup">
  <ng-container
    *ngIf="
      formGroup
        | sectionizeFields
          : (formGroup.valueChanges | async)
          : (formGroup.statusChanges | async) as result
    "
  >
    <ng-container *ngFor="let section of result.sections">
      <div class="fields-wrapper">
        <ng-container
          *ngFor="let field of result.groups[section]; trackBy: trackBy"
        >
          <ngx-field-factory [field]="field"></ngx-field-factory>
        </ng-container>
      </div>
    </ng-container>
  </ng-container>
</ng-container>
<ng-content select="[form-body]"></ng-content>
