<ng-container *ngIf="progressListener | async">
  <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-container *ngIf="implicitFields">
  <ng-container *ngFor="let section of sectionsNames">
    <div class="fields-wrapper">
      <ng-container *ngFor="let field of sections[section]">
        <ngx-field-factory [field]="$any(field)"></ngx-field-factory>
      </ng-container>
    </div>
  </ng-container>
</ng-container>
<ng-content select="[form-body]"></ng-content>
<div *ngIf="submitButtonOptions?.show" class="text-center">
  <button
    color="primary"
    class="px-5 py-1"
    [ngClass]="submitButtonOptions?.class ?? []"
    (click)="submit()"
    [disabled]="
      (submitButtonOptions?.autoValidate && formGroup?.invalid) ||
      submitButtonOptions?.disabled
    "
    mat-raised-button
  >
    Submit
  </button>
</div>
