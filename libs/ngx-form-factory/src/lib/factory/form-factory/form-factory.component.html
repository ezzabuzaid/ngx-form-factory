<ng-container *ngIf="implicitFields && formGroup">
  <ng-container *ngFor="let section of formGroup|sectionizeFields:(formGroup.statusChanges|async)|keyvalue">
    <div class="fields-wrapper">
      <ng-container *ngFor="let field of section.value;trackBy:trackBy">
        <ngx-field-factory [field]="field" />
      </ng-container>
    </div>
  </ng-container>
</ng-container>
<ng-content select="[form-body]"></ng-content>
