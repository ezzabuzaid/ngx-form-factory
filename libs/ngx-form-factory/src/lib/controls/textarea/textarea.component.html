<mat-form-field>
  <mat-label>{{ field.label }}</mat-label>
  <mat-hint>{{ field.hint }}</mat-hint>
  <textarea
    matInput
    #autosize="cdkTextareaAutosize"
    [cdkTextareaAutosize]="field.autosize"
    [cdkAutosizeMinRows]="field.autosizeMinRows"
    [cdkAutosizeMaxRows]="field.autosizeMaxRows"
    [cols]="field.cols"
    [rows]="field.rows"
    [wrap]="field.wrap"
    [autocomplete]="field.autocomplete"
    [maxlength]="field.maxlength ?? ''"
    [minlength]="field.minlength ?? ''"
    [spellcheck]="field.spellcheck"
    [attr.autofocus]="field.autofocus"
    [spellcheck]="field.spellcheck"
    [formControl]="field"
  ></textarea>
  <ng-template
    ngFor
    let-error
    [ngForOf]="field | errors"
    ngProjectAs="mat-error"
  >
  </ng-template>

  <ng-template
    ngFor
    let-error
    [ngForOf]="field | errors"
    ngProjectAs="mat-error"
  >
    <mat-error *ngIf="field.hasError(error[0])">{{ error[1]() }}</mat-error>
  </ng-template>
</mat-form-field>
