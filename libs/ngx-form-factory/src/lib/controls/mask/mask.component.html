<mat-form-field>
  <mat-label>{{ field.label }}</mat-label>
  <mat-hint>{{ field.hint }}</mat-hint>
  <input
    matInput
    [inputMask]="field.mask"
    [autocomplete]="field.autocomplete"
    [formControl]="field"
  />
  <mat-icon
    *ngIf="field.suffix"
    matSuffix
  >{{field.suffix}}</mat-icon>
  <mat-icon
    *ngIf="field.prefix"
    matPrefix
  >{{field.prefix}}</mat-icon>
</mat-form-field>
