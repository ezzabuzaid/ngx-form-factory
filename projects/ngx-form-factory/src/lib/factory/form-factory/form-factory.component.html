<ng-container *ngIf="progressListener | async">
  <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>

<mat-card class="mat-elevation-z0">
  <mat-card-header>
    <mat-card-title *ngIf="title">{{ title }}</mat-card-title>
    <mat-card-subtitle>
      <ng-content select="[form-header]"></ng-content>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="implicitFields">
      <ng-container *ngFor="let section of sectionsNames">
        <div class="fields-wrapper">
          <ng-container *ngFor="let field of sections[section]">
            <ngx-field-factory [field]="$any(field)"></ngx-field-factory>
          </ng-container>
        </div>
      </ng-container>
    </ng-container>
    <ng-content select="[form-body]"></ng-content>
  </mat-card-content>
  <mat-card-actions>
    <div *ngIf="submitButton" class="text-center">
      <button
        color="primary"
        class="px-5 py-1"
        (click)="submit()"
        [disabled]="
          (autoValidateSubmitButton && formGroup?.invalid) ||
          submitButtonDisableState
        "
        mat-raised-button
      >
        Submit
      </button>
    </div>
    <ng-content select="[form-footer]"></ng-content>
  </mat-card-actions>
</mat-card>
