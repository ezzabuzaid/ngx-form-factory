<mat-form-field floatLabel="always" [class]="field.class">
  <mat-label>{{ field.label }}</mat-label>
  <mat-hint>{{ field.hint }}</mat-hint>
  <input
    matInput
    [attr.autocomplete]="field.autocomplete"
    [formControl]="field"
    #phoneField
    [id]="field.id"
    [placeholder]="field.placeholder"
    [readonly]="field.readonly"
    (input)="updateModel()"
  />
  <!-- FIXME Should be added by the user -->
  <mat-error *ngIf="field.hasError('not_associated')"
    >The number is not valid</mat-error
  >
</mat-form-field>
